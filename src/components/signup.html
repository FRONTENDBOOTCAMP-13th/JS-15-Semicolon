<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcryptjs.min.js"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-md p-8 mx-auto bg-white rounded-lg shadow-md">
      <form id="signupForm" class="space-y-6">
        <h2 class="text-2xl font-bold text-center mb-6">회원가입</h2>

        <!-- 이메일 입력 -->
        <div class="space-y-2">
          <label
            for="signupUsername"
            class="block text-sm font-medium text-gray-700"
            >이메일</label
          >
          <div class="flex space-x-2">
            <input
              type="text"
              id="signupUsername"
              placeholder=""
              required
              class="flex-1 px-3 py-2 border border-gray-300 rounded-[.625rem] focus:outline-none focus:ring-2 focus:ring-red-400"
            />
            <button
              type="button"
              onclick="sendVerification()"
              class="px-4 py-2 text-white bg-red-400 rounded-[.625rem] hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
            >
              인증
            </button>
          </div>
          <p id="emailTimerMessage" class="text-red-500 text-sm"></p>
        </div>

        <!-- 인증번호 입력 -->
        <div class="space-y-2">
          <label
            for="verificationCode"
            class="block text-sm font-medium text-gray-700"
            >인증번호</label
          >
          <div class="flex space-x-2">
            <input
              type="text"
              id="verificationCode"
              placeholder=""
              class="flex-1 px-3 py-2 border border-gray-300 rounded-[.625rem] focus:outline-none focus:ring-2 focus:ring-red-400"
            />
            <button
              type="button"
              onclick="verifyCode()"
              class="px-4 py-2 text-white bg-red-400 rounded-[.625rem] hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
            >
              확인
            </button>
          </div>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="space-y-2">
          <label
            for="signupPassword"
            class="block text-sm font-medium text-gray-700"
            >비밀번호</label
          >
          <input
            type="password"
            id="signupPassword"
            placeholder=""
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-[.625rem] focus:outline-none focus:ring-2 focus:ring-red-400"
          />
        </div>

        <!-- 비밀번호 확인 -->
        <div class="space-y-2">
          <label
            for="signupPasswordCheck"
            class="block text-sm font-medium text-gray-700"
            >비밀번호 확인</label
          >
          <input
            type="password"
            id="signupPasswordCheck"
            placeholder=""
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-[.625rem] focus:outline-none focus:ring-2 focus:ring-red-400"
          />
        </div>

        <!-- 회원가입 버튼 -->
        <button
          type="button"
          onclick="signup()"
          class="w-full py-3 text-white bg-red-400 rounded-[.625rem] hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
        >
          회원가입
        </button>
      </form>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      emailjs.init("eZvd0JYXSfS7EDwB2"); // EmailJS 대시보드에서 복사한 퍼블릭 키
    </script>
    <script type="module">
      import "/src/ts/auth/auth.ts";
    </script>
    <!-- signup.html or index.html -->
  </body>
</html>
