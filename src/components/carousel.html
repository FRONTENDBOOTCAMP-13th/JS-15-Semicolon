<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Swiper Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="../ts/carousel.ts"></script>
  </head>
  <body>
    <div
      class="swiper mySwiper w-full h-[60vh] max-h-[21.875rem] lg:h-[60vh] sm:h-[80vh]">
      <div class="swiper-wrapper">
        <div class="swiper-slide relative">
          <img
            src="../assets/img/sample-image1.webp"
            alt="슬라이드1"
            class="w-full h-full object-cover object-center" />
          <div class="absolute inset-0 bg-black/40"></div>
          <div
            class="absolute inset-0 flex flex-col justify-end text-2xl text-white p-6 font-bold z-10 lg:items-start md:justify-start md:px-28 md:pt-16 md:text-5xl xl:px-40 xl:pt-24 xl:text-6xl">
            <p>축제 정보를 한곳에서,</p>
            <p>여기갈래</p>
          </div>
        </div>
        <div class="swiper-slide relative">
          <img
            src="../assets/img/sample-image2.webp"
            alt="슬라이드2"
            class="w-full h-full object-cover object-center" />
          <div class="absolute inset-0 bg-black/40"></div>
          <div
            class="absolute inset-0 flex flex-col justify-end text-2xl text-white p-6 font-bold z-10 lg:items-start md:justify-start md:px-28 md:pt-16 md:text-5xl xl:px-40 xl:pt-24 xl:text-6xl">
            <p>축제 정보를 한곳에서,</p>
            <p>여기갈래</p>
          </div>
        </div>
        <div class="swiper-slide relative">
          <img
            src="../assets/img/sample-image3.webp"
            alt="슬라이드3"
            class="w-full h-full object-cover object-center" />
          <div class="absolute inset-0 bg-black/40"></div>
          <div
            class="absolute inset-0 flex flex-col justify-end text-2xl text-white p-6 font-bold z-10 lg:items-start md:justify-start md:px-28 md:pt-16 md:text-5xl xl:px-40 xl:pt-24 xl:text-6xl">
            <p>축제 정보를 한곳에서,</p>
            <p>여기갈래</p>
          </div>
        </div>
        <div class="swiper-slide relative">
          <img
            src="../assets/img/image 10.png"
            alt="슬라이드4"
            class="w-full h-full object-cover object-center" />
          <div class="absolute inset-0 bg-black/40"></div>
          <div
            class="absolute inset-0 flex flex-col justify-end text-2xl text-white p-6 font-bold z-10 lg:items-start md:justify-start md:px-28 md:pt-16 md:text-5xl xl:px-40 xl:pt-24 xl:text-6xl">
            <p>축제 정보를 한곳에서,</p>
            <p>여기갈래</p>
          </div>
        </div>
      </div>

      <!-- Optional navigation buttons -->
      <!-- <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div> -->

      <!-- Optional pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </body>
</html>
