<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-50">
    <div
      class="w-full max-w-md p-8 mx-auto bg-white rounded-[1.25rem] shadow-md"
    >
      <form id="loginForm" class="space-y-6">
        <h2 class="text-2xl font-bold text-center mb-6">로그인</h2>

        <div class="space-y-2">
          <label
            for="loginUsername"
            class="block text-sm font-medium text-gray-700"
            >아이디</label
          >
          <input
            type="text"
            id="loginUsername"
            placeholder=""
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-[.625rem] focus:outline-none focus:ring-2 focus:ring-red-400"
          />
        </div>

        <div class="space-y-2">
          <label
            for="loginPassword"
            class="block text-sm font-medium text-gray-700"
            >비밀번호</label
          >
          <input
            type="password"
            id="loginPassword"
            placeholder=""
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-[.625rem] focus:outline-none focus:ring-2 focus:ring-red-400"
          />
        </div>

        <button
          type="button"
          onclick="login()"
          class="w-full py-3 text-white bg-red-400 rounded-[.625rem] hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
        >
          로그인
        </button>

        <div class="flex justify-end">
          <button
            type="button"
            onclick="location.href='signup.html'"
            class="text-sm text-gray-600 hover:text-gray-900"
          >
            회원가입
          </button>
        </div>
      </form>
    </div>

    <script type="module" src="/src/ts/auth/auth.ts"></script>
  </body>
</html>
